<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./trail-sign.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   
    <link rel="stylesheet" href="style.css">
    <title>Login Sign</title>
</head>
<body>
    <div id="app">
        <section id="containar-sign-in">
            <form action="#" >
                <h1>Sign In</h1>
                <div class="social">
                    <a href="https://www.facebook.com/">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="https://www.gmail.com/">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                    <a href="https://br.linkedin.com/">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <span>or use your account</span>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <span>Forget You Password?</span>
                <input type="submit" value="Sign In">
            </form>
            <aside class="up">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                 <button class="sign-up">Sign Up</button>
            </aside>
          </section>
          <section id="containar-sign-up" class="hide"">
            <aside class="in">
                <h2>Hello, Friend!</h2>
                <p>Register with personal detalis use all of sete fearures</p> 
                <button class="sign-in">Sign In</button>
            </aside>
            <form action="#">
                <h1>Create Account</h1>
                <div class="social">
                    <a href="https://www.facebook.com/">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="https://www.gmail.com/">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                    <a href="https://br.linkedin.com/">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <input type="submit" value="Sign Up">
            </form>    
          </section>        
    </div>
    <script src="main.js"></script>
</body>
</html>
